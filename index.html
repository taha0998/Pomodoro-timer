<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CLASSWORK</title>
  </head>
  <body>
    <div class="pomodoro-timer">
      <h1 class="time-left"></h1>
      <h3>Countdown in seconds</h3>
      <div class="custom-slider">
        <div class="fill"></div>
      </div>
      <hr />

      <div class="task-container"></div>

      <div class="input-container">
        <input type="text" placeholder="tasks go here..." />
        <button class="submit-button">ADD</button>
      </div>
      <br />
      <p class="sub-text">Each task will delete itself once complete.</p>
      <p class="sub-text">
        To pause a task, simply click on the Active Button again.
      </p>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
